plugins {
    id("java")
    id 'maven-publish'
}

group = "com.alpha.functions"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {

}

tasks.test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.alpha.functions.Main'
        )
    }
}